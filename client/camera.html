	  			Create a simple template with a button for the user to push when they want to take a picture.  We will store information about the camera in two places.  We will store the actual photo in localStorage.  We will store information about the photo in our mongo database.
	  		</div>

	  		<br>

<pre>
<code>
Template.takePhoto.events({
  'click .capture': function(){
		
    MeteorCamera.getPicture({width: 300, height: 300}, function(error, data){
      if(error){
        console.log("error taking photo");
      }
      else {
        var photosCount = Photos.find({}).count();
        var photoName = "photo" + (photosCount);
        localStorage.setItem(photoName, data);
        Photos.insert({photoName: photoName, photoNumber: photosCount});	 
      }
    });
  }
});
</code>
