<pre>

Meteor.startup(function () {
  if (shake && typeof shake.startWatch === 'function') {
    shake.startWatch(onShake, 15); //sensitivitiy is set to 15
  } else {
    alert('error - shake not supported');
  }
});

onShake = _.debounce(function onShake() {
  location.reload();
}, 750, true);  // fire the shake as soon as it occurs, but not again if less than 750ms have passed;
